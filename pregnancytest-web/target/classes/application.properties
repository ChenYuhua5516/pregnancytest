spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/pregnancytest?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=com.daji.pojo
spring.servlet.multipart.max-file-size = 20MB
spring.servlet.multipart.max-request-size=20MB
mybatis.mapper-locations=classpath:mapper/**/*.xml
spring.mvc.static-path-pattern=/**
mybatis.config-location=classpath:mybatis/mybatis-config.xml
logging.level.com.mycompany.mavenspringboot.controller=WARN
logging.level.com.daji.daocyh=DEBUG
logging.level.com.daji.daozxz=DEBUG
logging.level.com.daji.daolj=DEBUG
logging.file.name=logs/spring-boot-logging.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n