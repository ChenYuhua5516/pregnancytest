<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <base href="<%=basePath%>">
    
    <title>My JSP 'AddUser.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
      <link rel="stylesheet" href="/lay/css/layui.css"  media="all">

      <script type="text/javascript" src="/JsAndCss/js/jquery.min.js"></script>
      <script type="text/javascript" src="/lay/layui.js"></script>

      <script type="text/javascript" src="/cyhjs/addPremaritalSettings.js"></script>
  </head>
  
  <body>
  <form class="layui-form" lay-filter="formFilter" style="margin-top: 20px;margin-right: 20px;">
<input type="hidden" name="autoid"/>
    <div class="layui-form-item">

            <label class="layui-form-label">用户性别:</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="1" title="男" checked="">
                <input type="radio" name="sex" value="2" title="女">

        </div>

  </div>
      <div class="layui-form-item">

          <label class="layui-form-label">项目名称:</label>
          <div class="layui-input-block">
              <input type="hidden" name="id"/>
              <input type="text" name="workname"  autocomplete="off" class="layui-input">
          </div>

      </div>
      <div class="layui-form-item">

              <label class="layui-form-label">项目:</label>
              <div class="layui-input-block">
                  <input type="hidden" name="id"/>
                  <input type="text" name="work"  autocomplete="off" class="layui-input">
              </div>

      </div>
   <div class="layui-form-item">
         <label class="layui-form-label">单位:</label>
           <div class="layui-input-block">
               <input type="hidden" name="id"/>
               <input type="text" name="unit"  autocomplete="off" class="layui-input">

       </div>
  </div>
      <div class="layui-form-item">

              <label class="layui-form-label">参考范围:</label>
              <div class="layui-input-block">
                  <input type="hidden" name="id"/>
                  <input type="text" name="scope"  autocomplete="off" class="layui-input">

          </div>
      </div>
      <div class="layui-form-item">
            <label class="layui-form-label">结果:</label>
              <div class="layui-input-block">
                  <input type="hidden" name="id"/>
                  <textarea name="result" placeholder="请输入内容" class="layui-textarea"></textarea>    </div>

      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">备注:</label>
          <div class="layui-input-block">
              <input type="hidden" name="id"/>
              <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>    </div>

      </div>

   <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
  </form>

  </body>

</html>
