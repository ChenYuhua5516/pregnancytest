<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>未填信息查询I</title>
    <link rel="stylesheet" href="/statics/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/statics/layui/css/layui.css">
	<link rel="stylesheet" href="/JsAndCss/css/paging.css" />
	<script type="text/javascript" src="/JsAndCss/js/jquery.min.js" ></script>
    <script type="text/javascript" src="/statics/layui/layui.js"></script>
    <script type="text/javascript" src="/JsAndCss/js/paging.js"></script>


    <script src="/cyhjs/Unfilledquery1.js"></script>
</head>
<body>
<input type="hidden" id="typeid"/>
<input type="hidden" id="sex"/>
<div class="container">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">功能选择</h3>
        </div>
        <div class="panel-body">
            <form action=""  >
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon">开始时间</span>
                                <input type="text" class="form-control" id="beginServiceTime" name="startTime">
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="input-group">
                                <span class="input-group-addon">结束时间</span>
                                <input type="text" class="form-control" id="endServiceTime" name="endTime">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">查询条件</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <label class="col-xs-2">
                                    <input type="radio" name="condition"  class="0"  value="0" />全部
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition"  class="nan"  value="4" />男子常见拓展项目
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" style=""  class="nan"  value="2"/>男子X射线检查
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition"  class="nan"  value="3"/>男子口腔检查
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition"  class="nan"  value="5"/>男子检查结果
                                </label>

                            </div>
                            <div class="row">
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" class="nv" value="4"/>女子常见拓展项目
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" class="nv" value="2"/>女子X射线检查
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" class="nv" value="3"/>女子口腔检查
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" class="nv" value="1"/>女子B超检查
                                </label>
                                <label class="col-xs-2">
                                    <input type="radio" name="condition" class="nv" value="5"/>女子检查结果
                                </label>

                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                </div>
                                <div class="col-sm-6">
                                    <div class="col-sm-6">
                                        <!-- <button type="button" class="btn btn-info btn-block">返回</button> -->
                                    </div> 
                                    <div class="col-sm-6">
                                        <button type="button"  id="bth" class="btn btn-danger btn-block">查询</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">查询明细</h3>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="layui-hide" id="test"  lay-filter="test" width="100%"></table>

            </div>
            <div id="page" class="page_div"></div>
        </div>

    </div>
</div>
</body>
<script type="text/javascript">
    layui.use('laydate',function () {
        var laydate = layui.laydate;

        laydate.render({
            elem:'#endServiceTime'
        });
       laydate.render({
            elem:'#beginServiceTime'
        });

      $("input:radio[name='condition']").click(function () {


           $("#typeid").val($(this).val());
          $("#sex").val($(this).attr("class"));
       })
    })


</script>
</html>
